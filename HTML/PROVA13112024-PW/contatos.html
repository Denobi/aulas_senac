<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - CineFãs</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="stylesheet" href="CSS/contato.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Formulario de Contato</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="atores.html">Atores</a>
            <a href="contatos.html">Contato</a>
            <a href="comentarios.html">Comentarios</a>
          
        </nav>
            
      </header>
  

  <form id="contact-form">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="message-type">Tipo de Mensagem:</label>
    <select id="message-type" name="message-type" required>
      <option value="comentário">Comentário</option>
      <option value="sugestão">Sugestão</option>
      <option value="reclamacão">Reclamação</option>
    </select>

    <label for="message">Mensagem:</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">Enviar</button>
  </form>

  <p id="response-message"></p>

  <script src="JS/contato.js"></script>

</body>
</html>
