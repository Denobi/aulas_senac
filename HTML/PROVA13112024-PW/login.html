<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineFÃ£s - Login/Cadastro</title>
  <!-- <link rel="stylesheet" href="css/styles.css"> -->
  <link rel="stylesheet" href="css/login.css">
  <script src="js/auth.js" defer></script>
</head>
<body>
  <header>
    <h1>Login / Cadastro</h1>
  </header>

  <section id="auth-forms">
    <div id="register-form">
      <h2>Cadastro</h2>
      <input type="text" id="register-name" placeholder="Nome">
      <input type="email" id="register-email" placeholder="E-mail">
      <input type="password" id="register-password" placeholder="Senha">
      <button onclick="register()">Cadastrar</button>
    </div>

    <div id="login-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="E-mail">
      <input type="password" id="login-password" placeholder="Senha">
      <button onclick="login()">Entrar</button>
    </div>
  </section>
</body>
</html>
